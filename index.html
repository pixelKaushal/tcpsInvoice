<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Total Care Property Solutions</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
    }

    form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    form input[type="text"],
    form input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 14px;
    }

    button {
        padding: 12px 20px;
        margin-right: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s;
    }

    button#btn {
        background: #28a745;
        color: #fff;
    }

    button#btn:hover {
        background: #218838;
    }

    button[type="button"] {
        background: #007bff;
        color: #fff;
    }

    button[type="button"]:hover {
        background: #0056b3;
    }

    .showInput {
        margin-top: 20px;
        border-top: 1px solid #ccc;
        padding-top: 15px;
    }

    .showInput label {
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Total Care Property Solutions</h1>
    <form action="print.html" method="GET" target="_blank">
        <label for="cpName">Company Name:</label>
        <input type="text" id="cpName" name="cpName" placeholder="Invoice for?" required>

        <label for="cpAddress">Company Address:</label>
        <input type="text" id="cpAddress" name="cpAddress" placeholder="Address line 1" required>

        <label for="cpAddress2">Company Address 2:</label>
        <input type="text" id="cpAddress2" name="cpAddress2" placeholder="Address line 2">

        <label for="invNumber">Invoice Number:</label>
        <input type="text" id="invNumber" name="invNumber" placeholder="Invoice number" required>

        <label for="totalDesc">No of Descriptions:</label>
        <input type="number" id="totalDesc" name="totalDesc" placeholder="Total number of descriptions" required>

        <label for="dueAmount">Due Amount:</label>
        <input type="number" id="dueAmount" name="dueAmount" placeholder="Total due amount" step="any">

        <label for="paymentReceived">Payment Received:</label>
        <input type="number" id="paymentReceived" name="paymentReceived" placeholder="Total payment received" step="any">

        <button onclick="showInput(event)" type="button">Type Descriptions</button>
        <div class="showInput"></div>

        <button type="submit" id="btn">Print Invoice</button>
    </form>
</div>

<script>
    const btn = document.getElementById("btn");
    btn.style.display = "none";
    function showInput(e) {
    e.preventDefault();
    const num = document.getElementById("totalDesc").value;
    const container = document.querySelector(".showInput");
    container.innerHTML = "";
    btn.style.display = "inline-block";

    for (let i = 1; i <= num; i++) {
        container.innerHTML += `
            <label for="desc${i}">Description ${i}:</label>
            <input type="text" id="desc${i}" name="desc${i}" placeholder="Description ${i} here">

            <label for="fee${i}">Fee ${i}:</label>
            <input type="number" id="fee${i}" name="fee${i}" placeholder="Fee ${i} here" step="any">

        `;
    }

   
    container.scrollIntoView({ behavior: "smooth", block: "start" });
}

</script>
</body>
</html>
